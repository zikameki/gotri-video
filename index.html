<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip latgab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #008000;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px; /* Spacing between buttons */
        }

        .filter-buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #9400D3;
            background-color: #FFF5EE;
            color: #00CED1;
            border-radius: 50px; /* Rounded buttons */
            transition: background-color 0.3s, border-color 0.3s;
        }

        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: white;
            color: #228B22;
            border-color: #FF00FF;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .media-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .media-item img,
        .media-item video,
        .media-item audio {
            max-width: 100%;
            border-radius: 8px;
        }

        .media-item h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #DEB887;
        }

        /* Styling untuk tombol link eksternal */
        .external-link {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .external-link a {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            background-color: #00CED1;
            color: white;
            border: 2px solid #9400D3;
            border-radius: 50px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .external-link a:hover {
            background-color: #228B22;
            border-color: #FF00FF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Arsip video</h1>
    <div class="gallery">
        <!-- Video Item -->
        <div class="media-item" data-type="video">
            <h2>fly over</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media-item" data-type="video">
            <h2>takjil Ramadhan</h2>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Tambahkan lebih banyak video, audio, atau foto di sini -->
    </div>

    <!-- Tombol menuju link eksternal -->
    <div class="external-link">
        <a href="https://zikameki.github.io/gotri-video-another/" target="_blank">Lihat Video Lainnya</a>
    </div>
</body>
</html>
